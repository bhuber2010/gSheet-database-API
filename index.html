  <body>
    <!-- tabletop -->
    <script type="text/javascript" src="tabletop.js"></script></script>
    <script type="text/javascript">
      window.onload = function() { init() };

      var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/1sqomEVD7Owc7m7jY57YOCTCKaNCppor50NPWvVAt_yQ/pubhtml';

      function init() {
        Tabletop.init( { key: public_spreadsheet_url,
                         callback: showInfo,
                         simpleSheet: true } )
      }

      function showInfo(data, tabletop) {
        // alert("Successfully processed!")
        console.log(data);
      }
    </script>
